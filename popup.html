<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yandex Tracker Log Viewer</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    h3 {
      margin-top: 0;
      color: #333;
      text-align: center;
    }
    .status {
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .status-on {
      background-color: #4CAF50;
    }
    .status-off {
      background-color: #F44336;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3367D6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .version {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
   <h3>Yandex Tracker Log Viewer</h3>
   <div id="status" class="status">
     <span id="status-indicator" class="status-indicator status-on"></span>
     <span id="status-text">Плагин включен</span>
   </div>
   <button id="toggle-plugin">Выключить</button>
   <div class="version">Версия 1.5.2</div>
   <div class="version">Сообщения об ошибках направлять в Telegram @sergeymityaev</div>
   <script src="popup.js"></script>
</body>
</html>
